# SLO Definitions for Meta-Repositories
# This file defines Service Level Objectives for each meta-repo

# ============================================================================
# nebula-cloud-platform SLOs
# ============================================================================

nebula_cloud_platform:
  availability:
    target: 0.999  # 99.9% availability
    window_days: 30
    description: "API availability SLO"
    error_budget_minutes: 43.2  # ~43 minutes per month

  latency_p99:
    target: 0.1  # 100ms
    window_days: 7
    description: "P99 latency SLO"
    
  cost_forecast_accuracy:
    target: 0.95  # 95% accuracy
    window_days: 30
    description: "Cost forecasting accuracy SLO"

